<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page </title>
</head>
<body>
  <div>
   <img class="logo" src="./images/logo.svg" alt="logo-huddle">
  </div>
  <main class="container">
     <article>
       <img class="illustration" src="./images/illustration-mockups.svg" alt="">
     </article>
     <article class="text">
       <h1>Build The Community Your Fans Will Love</h1>
       <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
       Create connections with your users as you engage in genuine discussion. </p>
       <button>Register</button>
       <ul class="icon">
        <li class="fc">
          <a href="">
            <img src="/images/logo-facebook.svg" alt="facebook">
          </a>
       </li>
           <li class="ig">
             <a href="/">
               <img src="/images/logo-instagram.svg" alt="instagram">
             </a>
           </li>
            <li class="tt">
              <a href="/"> 
                <img src="/images/logo-twitter.svg" alt="twitter">
              </a>
            </li>
       </ul>
     </article>
  </main>
